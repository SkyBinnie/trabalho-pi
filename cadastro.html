<!-- Formulário de cadastro -->
  <div class='container'>
    <form class="row g-3">
      <div class="col-md-6">
        <label  for="cadastroEmail" class="form-label"> Email </label>
        <input type="text" class="form-control" id="cadastroEmail" placeholder="usuario.cadastro@gmail.com">
      </div>
      <div class="col-md-6">
        <label for="cadastroSenha"class="form-label"> Senha </label>
        <input type="password" class="form-control" id="cadastroSenha" placeholder="Exemplo: St@ge14">
      </div>
      <div class="col-12">
        <label for="cadastroNome" class="form-label"> Nome completo </label>
        <input type="text" class="form-control" id="cadastroNome" placeholder="Exemplo: José Marques">
      </div>

      <div>
        <label for="cadastroData" >Informe a data do seu nascimento:</label>
        <input type="date" id="cadastroData" name="cadastroData"/>
      </div>

      <div class="col-12">
        <label class="form-label">Informe seu sexo:</label>
        <p>
        <label><input type="radio" name="sexo" value="op1"> Feminino</label>
        <label><input type="radio" name="sexo" value="op2"> Masculino</label>
        <label><input type="radio" name="sexo" value="op3"> Prefiro não informar</label>
        </p>
      </div>

      <div class="col-md-4">
        <div>
          <label for="cadastroNumero">Informe seu telefone:</label>
          <input type="tel" class="form-control" id="cadastroNumero"
          placeholder="Exemplo:(11)97259-8833">
        </div>
      </div>

      <div class="col-12">
        <label for="cadastroEndereco" class="form-label"> Endereço </label>
        <input type="text" class="form-control" id="cadastroEndereco" placeholder="Exemplo: R. São Bento dos Andes">
      </div>
      <div class="col-12">
        <label for="cadastroEnderecoRef"class="form-label"> Endereço de referência </label>
        <input type="text" class="form-control" id="cadastroEnderecoRef"
          placeholder="Comércios próximos ou outros pontos conhecidos ">
      </div>
      <div class="col-md-6">
          <label class="form-label">Cidade</label>
        <p>
        <label><input type="checkbox" name="cities" value="itu"> Itu</label>
        <label><input type="checkbox" name="cities" value="marica"> Maricá</label>
        <label><input type="checkbox" name="cities" value="bh"> Belo Horizonte</label>
        <label><input type="checkbox" name="cities" value="salvador"> Salvador</label>
        <label><input type="checkbox" name="cities" value="boavista"> Boa Vista</label>
        </p>
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label"> Estado </label>
        <select id="inputState" class="form-select">
          <option selected> São Paulo </option>
          <option selected> Rio de Janeiro </option>
          <option selected> Minas Gerais </option>
          <option selected> Bahia </option>
          <option selected> Roraima </option>

        </select>
      </div>


      <!-- Botões de cadastro e limpar -->
      <div class="col-12">
        <button onclick='salvarCadastro(event)' value="Cadastrar" type="submit" style="margin-bottom: 25px;" class="btn btn-primary btn-block">✅ Cadastrar</button>
        <button onclick='limparCadastro()' value="Limpar" type="reset" style="margin-bottom: 25px;" class="btn btn-danger btn-block">❌ Limpar</button>
      </div>
      </form>
  </div>
